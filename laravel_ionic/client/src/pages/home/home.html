<ion-header>
  <ion-navbar>
    <ion-title>ZeroTrash 11</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-item *ngFor="let item of data">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{ item.email }}
          </ion-card-title>
        <p>
          {{item.name}}
        </p>
      </ion-card-content>
    </ion-card>

  </ion-item>
</ion-content>
